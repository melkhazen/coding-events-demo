<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<p th:text="${errorMsg}"></p>

<form method="post">
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${event.name}" class="form-control" />
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:field="${event.description}" class="form-control" />
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input type="text" th:field="${event.contactEmail}" class="form-control" />
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Event Location
            <input type="text" th:field="${event.eventLocation}" class="form-control" />
        </label>
        <p class="error" th:errors="${event.eventLocation}"></p>
    </div>
    <div class="form-group">
        <label>registration
            <input type="checkbox" th:field="${event.registration}" class="form-control" />
        </label>
        <p class="error" th:errors="${event.registration}"></p>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input type="number" th:field="${event.attendees}" class="form-control" />
        </label>
        <p class="error" th:errors="${event.attendees}"></p>
    </div>
    <div class="form-group">
        <lable>Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"></option>
            </select>
        </lable>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success" />
    </div>
</form>

</body>
</html>
